                <figcaption>
                    <h2>Doodhsagar Falls</h2>
                    <p>
                        Nestled in the heart of the lush Western Ghats, Dudhsagar Falls is a breathtaking spectacle of nature's grandeur. 
                        This majestic four-tiered waterfall, whose name translates to "Sea of Milk," cascades from a height of over 1,000 feet, 
                        creating a misty veil that shimmers in the sunlight. Surrounded by verdant forests and exotic wildlife, 
                        Dudhsagar Falls offers an enchanting escape for nature lovers and adventure seekers alike. Whether you're 
                        trekking through the scenic trails, taking a refreshing dip in the cool waters, or simply soaking in the awe-inspiring views, 
                        Dudhsagar Falls promises an unforgettable experience that will leave you spellbound. Come, immerse yourself in the serene beauty
                        and thrilling adventures that await at one of Goa's most iconic natural wonders.
                    </p>
                </figcaption>
            </figure>
        </div>

        <div class="images">
            <figure>
                <img src="Basilica_of_bom_jesus.jpg" alt="Basilica of Bom Jesus">
                <figcaption>
                    <h2>Basilica of Bom Jesus</h2>
                    <p>
                        A UNESCO World Heritage Site, the Basilica of Bom Jesus is a testament to Goa's rich cultural and historical heritage. 
                        This magnificent baroque church, built in 1605, houses the mortal remains of St. Francis Xavier, 
                        one of the patron saints of Goa. The stunning architecture, intricate carvings, and serene ambiance make it a 
                        must-visit destination for history buffs and spiritual seekers alike. Explore the timeless beauty and profound significance 
                        of this iconic landmark, where history and spirituality converge.
                    </p>
                </figcaption>
            </figure>
        </div>

        <div class="images">
            <figure>
                <img src="butterfly beach.avif" alt="Butterfly Beach">
                <figcaption>
                    <h2>Butterfly Beach</h2>
                    <p>
                        Hidden away on the southern coast of Goa, Butterfly Beach is a secluded paradise waiting to be discovered. 
                        Accessible only by boat or a challenging forest trek, this pristine crescent-shaped beach is famed for its crystal-clear
                        waters, golden sands, and vibrant butterfly population. With its serene and untouched beauty, Butterfly Beach offers a tranquil 
                        escape from the bustling tourist spots, perfect for romantic getaways, adventurous treks, or simply basking in nature’s splendor. 
                        Come and experience the magic of Butterfly Beach, where nature paints a picture of serene elegance.
                    </p>
                </figcaption>
            </figure>
        </div>

        <div class="images">
            <figure>
                <img src="calangute_beach.avif" alt="Calangute Beach">
                <figcaption>
                    <h2>Calangute Beach</h2>
                    <p>
                        Known as the "Queen of Beaches," Calangute Beach is the crown jewel of Goa's vibrant coastline. Stretching over seven kilometers 
                        of golden sands and bordered by swaying palm trees, this iconic beach is a haven for sun-seekers and adventure enthusiasts alike. 
                        From thrilling water sports and lively beach shacks to tranquil sunset views and bustling markets, Calangute offers an unforgettable 
                        blend of excitement and relaxation. Immerse yourself in the dynamic spirit of Calangute Beach, where every moment is a celebration of 
                        Goa’s sun-soaked beauty and vibrant culture.
                    </p>
                </figcaption>
            </figure>
